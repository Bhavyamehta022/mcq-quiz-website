<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-18" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="quiz">
      <h1>QUIZ</h1>
    </div>
    <div>
      <h2 id="question">Questions?</h2>
    </div>
    <div id="mcq">
      <input type="checkbox" value="true" id="true" />
      <span>True</span>
      <input type="checkbox" value="false" id="false" />
      <span id="falseSpan">False</span>
    </div>
    <div id="result">
      <h3 id="score">Your Score: 0</h3>
      <h3 id="timer">Timer: 0</h3>
      <h3 id="ans"></h3>
    </div>
    <script src="App.js" type="module"></script>
  </body>
</html>
